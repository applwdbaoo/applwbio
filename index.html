<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title></title>
  <link rel="stylesheet" type="text/css" href="styles.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="icon" type="image/x-icon" href="./assets/favico/default.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>
  <link rel="stylesheet" href="./assets/css/tilt-effect.css">
</head>

  <div id="terminal">
    <div id="terminal-header">
      <div id="terminal-buttons">

        <div class="terminal-button" id="close-button"></div>
        <div class="terminal-button" id="minimize-button"></div>
        <div class="terminal-button" id="maximize-button"></div>
      </div>
    </div>
    <div id="terminal-content">
      <p id="terminal-text"></p>
    </div>
  </div>

  <div id="video-background">
    <video autoplay muted loop id="myVideo">
      <source src="./assets/back/default.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <div id="audio-background">
      <audio autoplay loop id="myAudio">
        <source src="./assets/music/default.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
    <div id="video-overlay"></div>
    <div id="blurred-box" class="tilt-element">
      <img id="profile-picture" src="./assets/pfp/default.jpg" alt="Profile Picture">
      <img id="avatar-frame" src="" alt="Avatar Frame">
      <p id="username-container" style="color: white; font-weight: bold; font-size: 32px;">
        <span id="username">c0mplex</span>
        <span id="typing-cursor">|</span>
      </p>
      <div class="badges-container">
        <img src="./assets/badge/active-developer.png" alt="dev badge">
        <img src="./assets/badge/nitro.png" alt="nitro badge">
        <img src="./assets/badge/completed-a-quest.png" alt="quest badge">
      </div>
      <div class="lang-container">
        <img src="./assets/lang/csharp.png" alt="csharp">
        <img src="./assets/lang/python.png" alt="python">
        <img src="./assets/lang/java.png" alt="java">
        <img src="./assets/lang/js.png" alt="javascript">
        <img src="./assets/lang/html.png" alt="html">
        <img src="./assets/lang/css.png" alt="css">
        <img src="./assets/lang/vscode.png" alt="visual studio code">
        <img src="./assets/lang/vs.png" alt="visual studio">
      </div>

      <div class="user-description">
        <p id="user-description" style="color: white;">
          C# — 2 year of experience<br>Python — 1 year of experience<br>Java — 1 months of experience<br>JavaSript, HTML, CSS — 4 months of experience
        </p>
      </div>

      <div class="discord-widget">
        <div class="discord-content">
          <div class="discord-icon">
            <img id="discord-avatar" src="" alt="Discord Avatar" draggable="false" loading="lazy">
          </div>
          <div class="discord-meta">
            <b id="discord-username"></b>
            <div>
              <span id="discord-status-dot"></span>
              <span id="discord-status-text"></span>
            </div>
          </div>
        </div>
        <div class="discord-activity">
          <div id="discord-activity-info">
            <div id="discord-album-art"></div>
            <div class="discord-activity-content">
              <div id="discord-activity-name"></div>
              <div id="discord-activity-details"></div>
              <div id="discord-activity-state"></div>
            </div>
          </div>
          <div id="discord-no-activity">I'm not currently doing anything!</div>
        </div>
      </div>

      <div class="links">
        <a href="https://discord.gg/fRDzHdqWDr" target="_blank">
          <i class="fab fa-discord"></i>
        </a> 
        <a href="https://www.facebook.com/enou456" target="_blank">
          <i class="fab fa-facebook"></i> 
        </a> 
        <a href="https://gitlab.com/edev-xquang" target="_blank">
          <i class="fa-brands fa-gitlab"></i>
        </a> 
        <a href="https://www.tiktok.com/@c0mplex07" target="_blank">
          <i class="fa-brands fa-tiktok"></i>
        </a> 
      </div>
    </div>
  </div>
  
  <script src="./assets/js/lanyard.js"></script>
  <script src="./assets/js/discord.js"></script>
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/title.js"></script>
  <script src="./assets/js/username-animation.js"></script>
  <script src="./assets/js/tilt-effect.js"></script>
  <script src="./assets/js/audio-visualizer.js"></script>
</body>
</html>
